<div class="registerForm">
    <h1 class="registerHeader">Register an Account</h1>
    <div class="registerBody">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" formControlName="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" formControlName="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" formControlName="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" formControlName="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="form-group">
                <button>Cancel</button>
            </div>
        </form>
    </div>
</div>
