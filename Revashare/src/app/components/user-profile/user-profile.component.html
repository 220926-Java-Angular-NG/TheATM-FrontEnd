<div class="profilepage">
    <h1>Your profile information</h1>
    <div>
        <label for = "firstname">First name:</label>
        <input name = "firstname" [(ngModel)]= "loggedinUser.firstname" >
    </div>
    <div>
        <label for = "lastname">Last name:</label>
        <input name = "lastname" [(ngModel)]= "loggedinUser.lastname" >
    </div>
    <div>
        <label for = "email">Email:</label>
        <input name = "email" [(ngModel)]= "loggedinUser.email" >
    </div>
    <div>
        <label for = "password">Password:</label>
        <input name = "password" [(ngModel)]= "loggedinUser.password" >
    </div>
    <div>
        <label for = "phonenum">Phone number:</label>
        <input name = "phonenum" [(ngModel)]= "loggedinUser.phonenum" >
    </div>
</div>
